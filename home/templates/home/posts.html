{# navigation #}
<a href="{% url 'home:home' %}">Home</a>
<a href="{% url 'home:posts' %}">Posts</a>
<a href="/admin/">Admin</a>
<!-- navigation end -->

{# posts list #}
{% if posts %}
{% load static %}
  <ul>
  {% for post in posts %}
    <li><a href="{% url 'home:detail' post.id %}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <p>No posts.</p>
{% endif %}
<!-- posts list end -->
